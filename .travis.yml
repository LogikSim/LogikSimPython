language: python
python:
    - "3.2_with_system_site_packages"
before_install:
    - "sudo apt-get update"
install:
    - "sudo apt-get install -y python3-pyside"
    - pip install coveralls
script:
    - "coverage run --source=src -m unittest discover -s src/tests/ -t src"
after_success:
    coveralls